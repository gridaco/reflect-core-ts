name: Publish Packages

on:
    push:
        branches:
            - main # or the name of your default branch

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14" # or your preferred Node.js version

            - name: Install Dependencies
              run: npm ci

            - name: Bootstrap Lerna
              run: npx lerna bootstrap

            - name: Configure Git
              run: |
                  git config user.name "your-bot-name"
                  git config user.email "your-bot-email"

            - name: Publish with Lerna
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" > .npmrc
                  npx lerna version --conventional-commits --yes --create-release github --message "chore(release): publish"
                  npx lerna publish from-git --yes --no-verify-access
